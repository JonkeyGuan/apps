kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: message
spec:
  to:
    kind: Service
    name: message
  port:
    targetPort: http
---
apiVersion: v1
kind: Service
metadata:
  name: message
  labels:
    app: message
spec:
  ports:
    - port: 8084
      name: http
  selector:
    app: message
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: message
  labels:
    app: message
spec:
  replicas: 1
  selector:
    matchLabels:
      app: message
  template:
    metadata:
      labels:
        app: message
    spec:
      containers:
        - name: app
          image: quay.io/jonkey/biz-platform-message
          imagePullPolicy: Always
          ports:
            - containerPort: 8084
          env:
            - name: myapps.storage.root
              value: /storage
            - name: spring.datasource.url
              value: jdbc:mysql://mysql:3306/mydb?characterEncoding=UTF-8&serverTimezone=GMT
            - name: spring.datasource.username
              value: "mysql"
            - name: spring.datasource.password
              value: "mysql"
            - name: spring.redis.host
              value: redis
            - name: spring.cloud.consul.host
              value: consul-server
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8084
              scheme: HTTP
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8084
              scheme: HTTP
          volumeMounts:
          - name: storage
            mountPath: /storage
      volumes:
      - name: storage
        persistentVolumeClaim:
          claimName: storage
